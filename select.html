    <style media="screen">

        color: red;

  <body>
    <h3>잠자리란?</h3>
    <p><span id='fly'>잠자리</span>는 잠자리목에 속하는 곤충으로 전 세계적으로 분포하는
    포식성 곤충이며 여러가지 해충을 잡아 먹는 유익한 곤충입니다.</p><br>
    <p>앞머리에 커다란 <span class="blue">한 쌍의 겹눈</span>을 가지고 있습니다.
    또한 <span class="blue">날카로운 턱</span>을 가지고 있으며, 이빨리 튼튼합니다.
    파리, 모기, 나비 등의 살아 있는 곤충을 잡아 먹고 삽니다.</p>
